<form [formGroup]="form">
    <div class="form-group">
        <label for="placeFormControl" i18n>Lokal</label>
        <select id="placeFormControl" class="form-control" formControlName="placeFormControl">
            <option [ngValue]="null" i18n>Nie wybrano</option>
            <option *ngFor="let locationName of locationNames$ | async">{{locationName}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dateFromFormControl" i18n>Data od</label>
        <input id="dateFromFormControl" formControlName="dateFromFormControl" type="text" i18n-placeholder
            placeholder="Nie wybrano" class="form-control" bsDatepicker
            [bsConfig]="{ isAnimated: true, adaptivePosition: true }">
    </div>
    <div class="form-group">
        <label for="dateToFormControl" i18n>Data do</label>
        <input id="dateToFormControl" formControlName="dateToFormControl" type="text" i18n-placeholder
            placeholder="Nie wybrano" class="form-control" bsDatepicker
            [bsConfig]="{ isAnimated: true, adaptivePosition: true }">
    </div>
    <button type="button" class="btn btn-primary" i18n (click)="onSubmit()">Zatwierd≈∫</button>
</form>
